<!-- fileprocessor/templates/fileprocessor/upload.html -->

<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Upload CSV or Excel File</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if table_html %}
        <h4 class="mt-5">Uploaded Data</h4>
        <div class="table-responsive">
            {{ table_html|safe }}
        </div>
    {% endif %}

    {% if download_link %}
    <a href="{{ download_link }}" class="btn btn-success mt-3" download>
        ðŸ“¥ Download Processed File
    </a>
    {% endif %}
</body>
</html>
